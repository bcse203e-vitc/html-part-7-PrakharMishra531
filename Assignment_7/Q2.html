<html>
<head>
    <title>FizzBuzz</title>
    <script>
        function fizzBuzz() {
            let div1 = parseInt(prompt("Enter first divisor:")) || 3;
            let div2 = parseInt(prompt("Enter second divisor:")) || 5;
            let limit = 50;

            for (let i = 1; i <= limit; i++) {
                if (i % div1 === 0 && i % div2 === 0) {
                    console.log("FizzBuzz");
                } else if (i % div1 === 0) {
                    console.log("Fizz");
                } else if (i % div2 === 0) {
                    console.log("Buzz");
                } else {
                    console.log(i);
                }
            }
        }
        fizzBuzz();

    </script>
</head>
<body>
    <h1>Open the console to see result</h1>
</body>
</html>
