<html>
<head>
    <title>Simple Calculator :)</title>
    <script>
        function calculate() {

            let num1 = parseFloat(prompt("Enter first number :"));
            let num2 = parseFloat(prompt("Enter second number :"));
            let operation = prompt("Choose the operation : +, -, *, /, %, ** ");
            let result;

            switch (operation) {
                case '+':
                    result = num1 + num2;
                    break;
                case '-':
                    result = num1 - num2;
                    break;
                case '*':
                    result = num1 * num2;
                    break;
                case '/':
                    result = num2 !== 0 ? num1 / num2 : "Error: Division by zero";
                    break;
                case '%':
                    result = num1 % num2;
                    break;
                case '**':
                    result = num1 ** num2;
                    break;

                default:
                    console.log("Invalid operation selected.");
                    return;
            }
            console.log(`Result: ${result}`);
        }

        calculate();

    </script>
</head>
<body>
    <h1>Open the console to see the result</h1>
</body>
</html>
